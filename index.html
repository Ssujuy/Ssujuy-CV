<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ssujuy CV</title>
    <style>
        /* Center align the container */
        #pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        /* Style each canvas to take the full width of the screen */
        canvas {
            width: 100%; /* Adjusts each page to fill the container's width */
            max-width: 800px; /* Optional max-width for readability */
            margin-bottom: 20px; /* Spacing between pages */
            border: 1px solid #ccc; /* Optional border for better visibility */
        }
    </style>
</head>
<body>
    <h2>Displaying PDF as Pages using PDF.js</h2>

    <!-- Add PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

    <!-- Container for PDF pages -->
    <div id="pdf-container"></div>

    <script>
        const url = 'Konstantinos_Arvanitis_CV.pdf';
        const container = document.getElementById('pdf-container');

        // Load the PDF document
        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            // Loop through each page
            for (let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
                pdf.getPage(pageNumber).then(function(page) {
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale: scale });

                    // Create a canvas element for each page
                    const canvas = document.createElement('canvas');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    container.appendChild(canvas);

                    const context = canvas.getContext('2d');

                    // Render the page onto the canvas
                    page.render({
                        canvasContext: context,
                        viewport: viewport
                    });
                });
            }
        });
    </script>
</body>
</html>
