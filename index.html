<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ssujuy CV</title>
    <style>
        /* Side-by-side layout for PDF pages */
        #pdf-container {
            display: flex;
            flex-direction: row; /* Arrange canvases in a row */
            flex-wrap: nowrap;   /* Adjust to nowrap if you don't want them to wrap to a new line */
            overflow-x: auto;    /* Adds horizontal scroll if needed */
            gap: 10px;           /* Spacing between pages */
            padding: 10px;       /* Optional padding around container */
        }
        
        /* Canvas styling for uniform page width */
        canvas {
            width: 100%; /* Makes each page width consistent */
            max-width: 600px; /* Set max width for readability */
            border: 1px solid #ccc; /* Optional border for better visibility */
        }
    </style>
</head>
<body>
    <!-- Add PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

    <!-- Container for PDF pages -->
    <div id="pdf-container"></div>

    <script>
        const url = 'Konstantinos_Arvanitis_CV.pdf';
        const container = document.getElementById('pdf-container');

        // Load the PDF document
        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            // Loop through each page
            for (let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
                pdf.getPage(pageNumber).then(function(page) {
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale: scale });

                    // Create a canvas element for each page
                    const canvas = document.createElement('canvas');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    container.appendChild(canvas);

                    const context = canvas.getContext('2d');

                    // Render the page onto the canvas
                    page.render({
                        canvasContext: context,
                        viewport: viewport
                    });
                });
            }
        });
    </script>
</body>
</html>
