    <h2>Using embed</h2>
    <embed src="path/to/your-file.pdf" width="100%" height="600px" type="application/pdf">

    <!-- Method 3: Using object -->
    <h2>Using object</h2>
    <object data="path/to/your-file.pdf" type="application/pdf" width="100%" height="600px">
        <p>Your browser does not support PDFs. <a href="path/to/your-file.pdf">Download the PDF</a>.</p>
